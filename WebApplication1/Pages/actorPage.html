<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<script src="../Scripts/ajaxCalls.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">

<body onload="loadActor()">
    <nav>
		<div id="navBar">
			<div id="logo">
				<img onclick="location.href='homepage.html'" src="https://img.icons8.com/cotton/64/000000/tv-show.png"/>
			</div>
			<div id="links">
				<button onclick="ToggleModal('login')" id="loginBTN">Log in</button>
				<button onclick="ToggleModal('signup')" id="signupBTN">Sign up</button>
			</div>
			<div id="profile">
				<p onclick="Logout()">Disconnect</p>
				<img onclick="location.href='profilepage.html'" id="profile-picture" src="">
			</div>
		</div>
	</nav>
    <div class="actorInfo">
        <div class="actorImgAndPersonalData">
            <div class="actorImg">
                <img src="" alt="">
            </div>
            <div class="actorPersonalData"></div>
        </div>
        <div class="actorBio"></div>
    </div>
    <div class="actorShows">
        <div class="actorTVShows"></div>
        <div class="actorMovies"></div>
    </div>
</body>
<script src="../Scripts/firebaseConfig.js"></script>
